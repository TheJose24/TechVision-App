<section id="services" class="section-area bg-gray-50/50 py-16 dark:bg-gray-900">
  <div class="container mx-auto px-4">
    <!-- Header Section -->
    <div
      appScrollReveal
      [scrollRevealConfig]="{ origin: 'top', delay: 200 }"
      class="mx-auto mb-16 max-w-[550px] space-y-4 text-center"
    >
      <h6
        class="inline-block rounded-full bg-primary/10 px-4 py-1 text-lg font-semibold text-primary"
      >
        Servicios
      </h6>
      <h2 class="text-3xl font-bold leading-tight">
        Nuestros Servicios de Consultor√≠a y Desarrollo
      </h2>
      <p class="text-gray-600 dark:text-gray-300">
        Ofrecemos soluciones de software personalizadas para ayudar a su empresa a alcanzar sus
        objetivos de manera eficiente y efectiva.
      </p>
    </div>

    <!-- Services Grid -->
    <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
      <div
        *ngFor="let service of services; let i = index"
        appScrollReveal
        [scrollRevealConfig]="{ delay: 200 + i * 100 }"
        class="group"
        [@fadeInUp]
      >
        <div
          class="h-full rounded-xl border border-gray-100 bg-white p-6 shadow-sm transition-all duration-500 hover:shadow-md dark:border-gray-700 dark:bg-gray-800"
        >
          <!-- Icon -->
          <div
            class="mb-6 flex h-[70px] w-[70px] items-center justify-center rounded-2xl bg-primary/10 text-[37px] text-primary transition-transform duration-500 group-hover:scale-105"
          >
            <i [class]="service.icon"></i>
          </div>

          <!-- Content -->
          <div class="space-y-4">
            <h4
              class="text-xl font-semibold transition-colors duration-300 group-hover:text-primary"
            >
              {{ service.title }}
            </h4>
            <p class="text-gray-600 dark:text-gray-300">
              {{ service.description }}
            </p>

            <!-- Features (always visible) -->
            <ul class="mt-4 space-y-2 border-t border-gray-100 pt-4 dark:border-gray-700">
              <li
                *ngFor="let feature of service.features"
                class="flex items-center text-sm text-gray-600 dark:text-gray-300"
              >
                <i class="lni lni-checkmark-circle mr-2 text-primary"></i>
                {{ feature }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
