<section id="team" class="section-area">
  <div class="container">
    <div
      class="mx-auto mb-12 max-w-[550px] text-center"
      appScrollReveal
      [scrollRevealConfig]="{ origin: 'top', delay: 200 }"
    >
      <h6
        class="mb-2 inline-block rounded-full bg-primary/10 px-4 py-1 text-lg font-semibold text-primary"
      >
        {{ sectionTitle }}
      </h6>
      <h2 class="mb-6">{{ mainTitle }}</h2>
      <p>{{ description }}</p>
    </div>

    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4">
      <figure
        *ngFor="let member of teamMembers; let i = index"
        appScrollReveal
        [scrollRevealConfig]="{ delay: 200 + i * 100 }"
        class="group rounded-xl bg-body-light-1 px-5 pb-10 pt-12 shadow-card-2 transition-all duration-300 hover:-translate-y-1 hover:shadow-lg dark:bg-body-dark-12/10"
        [@memberAnimation]="'in'"
      >
        <div class="relative z-10 mx-auto mb-5 h-[120px] w-[120px]">
          <img
            [src]="member.image"
            [alt]="member.name + ' - ' + member.position"
            class="h-full w-full rounded-full object-cover"
            loading="lazy"
          />
          <span
            class="absolute bottom-0 left-0 -z-10 h-10 w-10 rounded-full bg-red-500 opacity-0 transition-opacity duration-300 group-hover:opacity-100"
          ></span>
          <span
            class="absolute right-0 top-0 -z-10 h-10 w-10 rounded-full bg-blue-500 opacity-0 transition-opacity duration-300 group-hover:opacity-100"
          ></span>
        </div>
        <figcaption class="block text-center">
          <h4 class="mb-1 text-lg font-semibold text-body-light-12 dark:text-body-dark-12">
            {{ member.name }}
          </h4>
          <p class="mb-5 text-sm text-body-light-11 dark:text-body-dark-11">
            {{ member.position }}
          </p>
          <div class="flex items-center justify-center gap-5">
            <a
              *ngIf="member.socialLinks.facebook"
              [href]="member.socialLinks.facebook"
              class="text-body-light-10 transition-colors hover:text-primary dark:text-body-dark-10"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="lni lni-facebook-fill"></i>
            </a>
            <a
              *ngIf="member.socialLinks.twitter"
              [href]="member.socialLinks.twitter"
              class="text-body-light-10 transition-colors hover:text-primary dark:text-body-dark-10"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="lni lni-twitter-original"></i>
            </a>
            <a
              *ngIf="member.socialLinks.instagram"
              [href]="member.socialLinks.instagram"
              class="text-body-light-10 transition-colors hover:text-primary dark:text-body-dark-10"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="lni lni-instagram-original"></i>
            </a>
          </div>
        </figcaption>
      </figure>
    </div>
  </div>
</section>
