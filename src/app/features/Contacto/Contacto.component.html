<!-- Asegúrate de incluir Font Awesome en tu proyecto -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

<section
  id="home"
  class="relative overflow-hidden bg-[#007BFF] pt-[120px] md:pt-[130px] lg:pt-[160px]"
>
  <section class="container mx-auto p-6">
    <div class="grid grid-cols-1 items-center gap-6 md:grid-cols-2">
      <!-- Imagen -->
      <div class="flex justify-center">
        <img
          src="https://cdn.prod.website-files.com/674cff9691ec686f65a2fcf3/674cff9791ec686f65a2fd8d_hero_illustr.svg"
          alt="Descripción de la imagen"
          class="h-auto w-full animate-bounce rounded"
        />
      </div>
      <!-- Formulario -->
      <div>
        <form id="ba" class="slideInRight rounded bg-white px-8 pb-8 pt-6 shadow-md">
          <div class="mx-auto mb-6 max-w-[550px] text-center">
            <h2 class="mb-3 text-2xl font-semibold">Contáctanos</h2>
            <p class="text-gray-600">Déjanos tus datos para comunicarnos contigo</p>
          </div>
          <!-- Nombre -->
          <label class="mb-2 block text-sm font-bold text-gray-700" for="name">
            <i class="fas fa-user mr-2 text-gray-500"></i> Nombre
          </label>
          <input
            class="mb-4 w-full rounded border px-3 py-2 text-gray-700 shadow focus:outline-none focus:ring focus:ring-blue-300"
            id="name"
            type="text"
            placeholder="Tu nombre"
            required
          />

          <!-- Email -->
          <label class="mb-2 block text-sm font-bold text-gray-700" for="email">
            <i class="fas fa-envelope mr-2 text-gray-500"></i> Email
          </label>
          <input
            class="mb-4 w-full rounded border px-3 py-2 text-gray-700 shadow focus:outline-none focus:ring focus:ring-blue-300"
            id="email"
            type="email"
            placeholder="Tu email"
            required
          />

          <!-- Teléfono -->
          <label class="mb-2 block text-sm font-bold text-gray-700" for="phone">
            <i class="fas fa-phone mr-2 text-gray-500"></i> Teléfono
          </label>
          <input
            class="mb-4 w-full rounded border px-3 py-2 text-gray-700 shadow focus:outline-none focus:ring focus:ring-blue-300"
            id="phone"
            type="tel"
            placeholder="Tu teléfono"
            required
          />

          <!-- Asunto -->
          <label class="mb-2 block text-sm font-bold text-gray-700" for="subject">
            <i class="fas fa-comment-dots mr-2 text-gray-500"></i> Asunto
          </label>
          <input
            class="mb-4 w-full rounded border px-3 py-2 text-gray-700 shadow focus:outline-none focus:ring focus:ring-blue-300"
            id="subject"
            type="text"
            placeholder="Asunto"
            required
          />

          <!-- Empresa -->
          <label class="mb-2 block text-sm font-bold text-gray-700" for="company">
            <i class="fas fa-building mr-2 text-gray-500"></i> Empresa o Marca
          </label>
          <input
            class="mb-4 w-full rounded border px-3 py-2 text-gray-700 shadow focus:outline-none focus:ring focus:ring-blue-300"
            id="company"
            type="text"
            placeholder="Tu empresa o marca"
            required
          />

          <!-- Mensaje -->
          <label class="mb-2 block text-sm font-bold text-gray-700" for="message">
            <i class="fas fa-pencil-alt mr-2 text-gray-500"></i> Cuéntanos de su empresa
          </label>
          <textarea
            class="mb-4 w-full rounded border px-3 py-2 text-gray-700 shadow focus:outline-none focus:ring focus:ring-blue-300"
            id="message"
            placeholder="Escribe tu mensaje aquí..."
            required
          ></textarea>

          <!-- Botón -->
          <div class="flex justify-center">
            <button
              class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
              type="submit"
            >
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</section>
<style>
  @keyframes bounce {
    0%,
    100% {
      transform: translateY(-25%);
      animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
    }
    50% {
      transform: none;
      animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
    }
  }

  .animate-bounce {
    animation: bounce 1s infinite;
  }
  /* Animación de deslizamiento desde la derecha */

  @keyframes slideInRight {
    0% {
      transform: translateX(100%);
      opacity: 0;
    }
    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }

  form {
    animation: slideInRight 1.5s ease-out forwards;
    border: 2px solid rgba(0, 123, 255, 0.7);
    /* Borde azul */
    box-shadow: 0 0 10px 2px rgba(0, 123, 255, 0.5);
    /* Sombra brillosa */
  }
</style>
