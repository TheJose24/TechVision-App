      <section class="flex w-full items-center justify-between px-5">
        <section>
          <button
            type="button"
            class="ic-navbar-toggler absolute right-4 top-1/2 block -translate-y-1/2 rounded-md px-3 py-[6px] text-[22px]/none text-primary-color ring-primary focus:ring-2 lg:hidden"

            data-web-target="navbarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation menu"
          >
            <i class="lni lni-menu"></i>
          </button>

          <nav
            id="navbarMenu"
            class="ic-navbar-collapse absolute right-4 top-[80px] hidden w-full max-w-[250px] rounded-lg bg-primary-light-1 py-5 shadow-lg lg:static lg:block lg:w-full lg:max-w-full lg:bg-transparent lg:py-0 lg:shadow-none xl:px-6 dark:bg-primary-dark-1 dark:lg:bg-transparent"
          >
            <ul class="block lg:flex" role="menu" aria-label="Navigation menu">
              <li class="group relative">
                <a
                  [routerLink]="'/'"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="ic-page-scroll mx-8 flex py-2 text-base font-medium text-body-light-12 group-hover:text-primary lg:mx-0 lg:inline-flex lg:px-0 lg:py-6 lg:text-primary-color lg:group-hover:text-primary-color lg:group-hover:opacity-70 dark:text-body-dark-12 lg:dark:text-primary-color"

                  >Inicio</a

              </li>

                class="group relative"
                (mouseenter)="showDropdown = true"
                (mouseleave)="showDropdown = false"
              >

                  class="ic-page-scroll mx-8 flex cursor-pointer py-2 text-base font-medium text-body-light-12 group-hover:text-primary lg:mr-0 lg:inline-flex lg:px-0 lg:py-6 lg:text-primary-color lg:group-hover:text-primary-color lg:group-hover:opacity-70 dark:text-body-dark-12 lg:dark:text-primary-color"
                  role="menuitem"
                >
                  Servicios
                </span>

                <!-- Dropdown Menu -->
                <ul
                  *ngIf="showDropdown"
                  class="absolute left-0 z-10 mt-0 w-48 -translate-y-1/3 transform rounded-lg bg-white opacity-0 shadow-lg transition-all duration-300 ease-in-out group-hover:-translate-y-3.5 group-hover:opacity-100 dark:bg-gray-800"
                  (mouseenter)="showDropdown = true"
                  (mouseleave)="showDropdown = false"
                >
                  <li>
                    <a
                      [routerLink]="'/app-moviles'"
                      routerLinkActive="active"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                    >
                      App Móviles
                    </a>
                  </li>
                  <li>
                    <a
                      [routerLink]="'/soporte-tecnico'"
                      routerLinkActive="active"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                    >
                      Soporte Técnico
                    </a>
                  </li>
                  <li>
                    <a
                      [routerLink]="'/paginas-web'"
                      routerLinkActive="active"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                    >
                      Páginas Web
                    </a>
                  </li>
                </ul>
              </li>

                <a

                  >Contacto</a
